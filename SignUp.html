<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>

	<link rel="stylesheet" href="Style.css">

</head>

<body>
	<h1 class="heading">Registeration Form</h1>
	<div class="form">
		<form>
			<table align="center">
				<tr>
					<td>First Name</td>
					<td><input type="text" name="fname" maxlength="12"></td>
				</tr>
				<tr>
					<td>Last Name</td>
					<td><input type="text" name="lname" maxlength="12"></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>
						<input type="radio" name="gender" value="male" />Male
						<input type="radio" name="gender" value="female" />Female
						<input type="radio" name="gender" value="custom" />Custom
					</td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="text" name="email" maxlength="30"></td>
				</tr>
				<tr>
					<td>Username</td>
					<td><input type="username" name="username" maxlength="20"></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" name="passoword"></td>
				</tr>
				<tr align="center">
					<td colspan="2" align="center">
						<button type="submit" name="signup" class="button" />Register
						<button type="submit" name="signup" class="button" />Cancel
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center"><a href="https://support.google.com/?hl=en">Need Some Help?</td>
				</tr>
				<table>
		</form>
	</div>
</body>

</html>
